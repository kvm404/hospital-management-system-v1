{% extends 'base.html' %}
{% block title %}Login{% endblock %}


{% block content %}
<div id="form-body" style="height: 400px;">
    <h3 class="text-center">Login</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" name="pass" id="pass" required>
        </div>
        <div class="mb-3">
            <label for="role-select" class="form-label">Who are you?</label>
                <select id="role-select" class="form-select" name="role" required>
                    <option value="patient" selected>Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                </select>
        </div>
        <div class="text-center">
            Are you new user? <a href="{{url_for('register')}}">Register</a><br>
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form> 
</div>
{% endblock %}
